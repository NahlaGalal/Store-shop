<!-- 
  I split each filter in a separate component, to make the code clean
  and to be usable if there are another filters
-->

<app-category-filter (onToggleCategory)="onToggleCategory($event)" />
<app-brand-filter [brands]="brands" (onToggleBrand)="onToggleBrand($event)" />
<app-price-filter
  [range]="priceRange"
  (onChangePrice)="onChangePrice($event)"
/>
<app-rate-filter (onChangeRate)="onChangeRate($event)" />
