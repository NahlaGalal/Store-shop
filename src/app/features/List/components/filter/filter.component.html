<!-- 
  I split each filter in a separate component, to make the code clean
  and to be usable if there are another filters
-->

@if (categories.length) {
<app-category-filter [categories]="categories" />
} @if (brands.length) {
<app-brand-filter [brands]="brands" />
}
<app-price-filter [range]="priceRange" />
<app-rate-filter />
